<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #e0a421, #e4ad47, #ffffff, #86ee6c, #99f165);
            background-size: 300% 300%;
            animation: background-shift 1s infinite ease-in-out;
        }

        @keyframes background-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: #050505;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        .container {
            max-width: 40rem;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            background: linear-gradient(45deg, #f0a417, #e29505, #fffeff, #06d106, #1ecf06);
            background-size: 300% 300%;
            animation: background-shift 1s infinite ease-in-out;
            border-radius: 0.6rem;
            box-shadow: 0 0.3rem 0.5rem rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, button {
            padding: 0.8rem;
            font-size: 1rem;
            border: 0.1rem solid #ccc;
            border-radius: 0.5rem;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #218838;
        }

        .register-link {
            margin-top: 1rem;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <div class="container">
        <form action="profile.html" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="newa/new.html">Register here</a></p>
        </div>
    </div>
</body>
</html>
