<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-size: 45px;
        }
        .quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 700px;
            height: 500px;
            text-align: center;
        }
        .question {
            font-size: 28px;
            margin-bottom: 15px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question" id="question"></div>
        <ul class="options" id="options"></ul>
        <button id="nextButton" style="display: none;">Next</button>
    </div>

    <script>
        const questions = [
            {
                question: "1.What is the full form of HTML?",
                options: ["Hyper text makeup language", "Higher text markup language", "Hyper text markup language", "Hyper text markup leader"],
                correct: 2
            },
            {
                question: "2.Which of the following is an example of hardware?",
                options: ["Operating system", "Monitor", "Word processor", "Spreadsheet"],
                correct: 1
            },
            {
                question: "3.What does the acronym CPU stand for?",
                options: ["Central Programming Unit", "Central Processing Unit", "Central Power Unit", "Central Print Unit"],
                correct: 1
            },
            {
                question: "4.Which protocol is used for sending emails over the internet?",
                options: [" HTTP", "FTP", "SMTP", "TCP"],
                correct: 2
            },
            {
                question: "5.Which of the following is a web browser?",
                options: ["Microsoft Word", "Google Chrome", "Excel", "Photoshop"],
                correct: 1
            },
            {
                question: "Which of the following is an example of hardware?",
                options: ["Operating system", "Monitor", "Word processor", "Spreadsheet"],
                correct: 1
            },
            {
                question: "Which of the following is an example of hardware?",
                options: ["Operating system", "Monitor", "Word processor", "Spreadsheet"],
                correct: 1
            },
            {
                question: "Which of the following is an example of hardware?",
                options: ["Operating system", "Monitor", "Word processor", "Spreadsheet"],
                correct: 1
            },
            {
                question: "Which of the following is an example of hardware?",
                options: ["Operating system", "Monitor", "Word processor", "Spreadsheet"],
                correct: 1
            },
            {
                question: "Which of the following is an example of hardware?",
                options: ["Operating system", "Monitor", "Word processor", "Spreadsheet"],
                correct: 1
            },
            {
                question: "Which of the following is an example of hardware?",
                options: ["Operating system", "Monitor", "Word processor", "Spreadsheet"],
                correct: 1
            },
            {
                question: "Which of the following is an example of hardware?",
                options: ["Operating system", "Monitor", "Word processor", "Spreadsheet"],
                correct: 1
            },
                {
                question: "Which of the following is an example of hardware?",
                options: ["Operating system", "Monitor", "Word processor", "Spreadsheet"],
                correct: 1
            }, {
                question: "Which of the following is an example of hardware?",
                options: ["Operating system", "Monitor", "Word processor", "Spreadsheet"],
                correct: 1
            }
            ];

        let currentQuestionIndex = 0;

        function loadQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const nextButton = document.getElementById('nextButton');

            questionElement.textContent = questions[currentQuestionIndex].question;

            optionsElement.innerHTML = '';
            questions[currentQuestionIndex].options.forEach((option, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<button onclick="selectAnswer(${index})">${option}</button>`;
                optionsElement.appendChild(li);
            });

            nextButton.style.display = 'none';
        }

        function selectAnswer(selectedIndex) {
            const correctIndex = questions[currentQuestionIndex].correct;
            const options = document.querySelectorAll('.options button');
            options.forEach((button, index) => {
                button.disabled = true;
                if (index === correctIndex) {
                    button.style.backgroundColor = 'green';
                } else if (index === selectedIndex) {
                    button.style.backgroundColor = 'red';
                }
            });

            const nextButton = document.getElementById('nextButton');
            nextButton.style.display = 'block';
        }

        document.getElementById('nextButton').addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                document.querySelector('.quiz-container').innerHTML = '<h2>Quiz Completed!</h2>';
            }
        });

        loadQuestion();
    </script>
</body>
</html>
